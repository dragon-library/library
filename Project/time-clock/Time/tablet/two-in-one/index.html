  <script>
    var week = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    var months = ["มกราคม", "กุมภาพันธ์", "March", "April", "May", "June", "July", "August", "September", "October",
      "November", "December"
    ];

    function zeroPadding(num, digit) {
      var zero = '';
      for (var i = 0; i < digit; i++) {
        zero += '0';
      }
      return (zero + num).slice(-digit);
    }




    var tnow = new Date();
    var today = tnow.toDateString();
    var time = tnow.toLocaleTimeString();
    var hrs = zeroPadding(tnow.getHours(), 2);
    var min = zeroPadding(tnow.getMinutes(), 2);
    var sec = zeroPadding(tnow.getSeconds(), 2);

    var day_names = week[tnow.getDay()];
    var month_nows = months[tnow.getMonth()];
    var date_nows = tnow.getDate();
    var year_nows = tnow.getUTCFullYear();




    var i = 0;
    var txt = date_nows + ' ' + month_nows + ' ' + (year_nows + 543);
    var speed = 80;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("date_now").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter()

  </script>
