<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>

    <link rel="stylesheet" href="static/css/main.css">

    <style>
        body {
            background: radial-gradient(ellipse at center, #0a2e38 0%, #000000 70%);

            font-family: 'Share Tech Mono', monospace;
            /*'Share Tech Mono', monospace; */
        }

        /* The device with borders */
        .tablet {
            position: relative;
            width: 768px;
            height: 1024px;
            margin: auto;
            border: 16px white solid;
            border-top-width: 60px;
            border-bottom-width: 60px;
            border-radius: 36px;
            background: radial-gradient(ellipse at center, #0a2e38 0%, #000000 70%);
            overflow: hidden;

        }

        /* The horizontal line on the top of the device */
        .tablet:before {
            content: '';
            display: block;
            width: 60px;
            height: 5px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e2730;
            border-radius: 10px;
        }

        /* The circle on the bottom of the device */
        .tablet:after {
            content: '';
            display: block;
            width: 35px;
            height: 35px;
            position: absolute;
            left: 50%;
            bottom: -65px;
            transform: translate(-50%, -50%);
            background: #1e2730;
            border-radius: 50%;
        }

        /* The screen (or content) of the device */
        .tablet .content {
            width: 768px;
            height: 965px;
            background: #1e2730;
            margin: -1px;
            overflow: hidden;
            
        }

        .container {
            position: absolute;
            margin: 0 auto;

            width: auto;
        }
    </style>

</head>

<body>

    <div class="tablet">
        <div class="container">
            <div class="navbar">
                <a onclick="document.getElementById('showme').src=('video-title.html')">Home</a>

                <div class="dropdown">
                    <button class="dropbtn">Analog
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a onclick="document.getElementById('showme').src=('analog/index.html')">Analog-01</a>
                        <a onclick="document.getElementById('showme').src=('analog-apple-01/index.html')">Apple Watch-01</a>
                        <a onclick="document.getElementById('showme').src=('analog-apple-02/index.html')">Apple Watch-02</a>
                        <a onclick="document.getElementById('showme').src=('svg-clock/index.html')">SVG Clock</a>
                        <a onclick="document.getElementById('showme').src=('pacific/index.html')">Pacific</a>
                    </div>
                </div>
               
                <div class="dropdown">
                    <button class="dropbtn">Digital
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a onclick="document.getElementById('showme').src=('digital-clock/index.html')">Digital-01</a>
                        <a onclick="document.getElementById('showme').src=('smart-watch/index.html')">Digital-02</a>                        <a
                            onclick="document.getElementById('showme').src=('digital-alarm-clock/index.html')">Digital-Alarm</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Flip
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a onclick="document.getElementById('showme').src=('flip-01/index.html')">Flip-01</a>

                        <a onclick="document.getElementById('showme').src=('tempo-atual/index.html')">Tempo</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Hybrid
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a onclick="document.getElementById('showme').src=('two-in-one/index.html')">Hybrid-01</a>
                        <a onclick="document.getElementById('showme').src=('hybrid-2/index.html')">Hybrid-02</a>

            </div>


            

            <div class="content">

            </div>
        </div>



    </div>

    <script src="./script.js"></script>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>
