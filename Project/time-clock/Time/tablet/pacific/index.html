<html>

<head>
    <meta charset=UTF-8 />
    <link rel="stylesheet" type="text/css" href="./analog_1.css" />
    <link rel="stylesheet" type="text/css" href="./pacific.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

</head>

<body>
    <!-- Backgroud Start /> -->
    <section class="fog">
        <figure class="absolute-bg" style="background-image: url('https://source.unsplash.com/3ytjETpQMNY/1600x900');">
        </figure>
        <div class="fog__container">
            <div class="fog__img fog__img--first"></div>

            <!-- Backgroud End /> -->

            <!-- 			AnalogClock -Start /> -->
            <div class="fog__container">
            <div class="clock">
                <div>
                    <div class="info date"></div>
                    <div class="info day"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                </div>
                <div>
                    <span class="h3">3</span>
                    <span class="h6">6</span>
                    <span class="h9">9</span>
                    <span class="h12">12</span>
                </div>
                <div class="diallines"></div>
            </div>
        </div>
            <!-- 			AnalogClock -End /> -->


            <div class="fog__img fog__img--second"></div>
        </div>
    </section>




    <script src="./analog_1.js"></script>

</body>

</html>
